<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="8" y="8" width="84" height="84" rx="12" ry="12" fill="url(#bgGradient)" stroke="#4c51bf" stroke-width="0.5"/>
  
  <!-- ディスプレイ -->
  <rect x="15" y="15" width="70" height="20" rx="4" ry="4" fill="url(#displayGradient)" stroke="#4a5568" stroke-width="0.5"/>
  <text x="80" y="29" font-family="Arial, monospace" font-size="10" fill="#63b3ed" text-anchor="end" font-weight="bold">123</text>
  
  <!-- ボタングリッド - より大きなボタン -->
  <!-- 1行目 -->
  <circle cx="24" cy="45" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="24" y="48" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">C</text>
  
  <circle cx="42" cy="45" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="42" y="48" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">±</text>
  
  <circle cx="60" cy="45" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="60" y="48" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">%</text>
  
  <circle cx="76" cy="45" r="6" fill="url(#operatorGradient)" stroke="#38a169" stroke-width="0.5"/>
  <text x="76" y="48" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">÷</text>
  
  <!-- 2行目 -->
  <circle cx="24" cy="58" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="24" y="61" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">7</text>
  
  <circle cx="42" cy="58" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="42" y="61" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">8</text>
  
  <circle cx="60" cy="58" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="60" y="61" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">9</text>
  
  <circle cx="76" cy="58" r="6" fill="url(#operatorGradient)" stroke="#38a169" stroke-width="0.5"/>
  <text x="76" y="61" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">×</text>
  
  <!-- 3行目 -->
  <circle cx="24" cy="71" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="24" y="74" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">4</text>
  
  <circle cx="42" cy="71" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="42" y="74" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">5</text>
  
  <circle cx="60" cy="71" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="60" y="74" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">6</text>
  
  <circle cx="76" cy="71" r="6" fill="url(#operatorGradient)" stroke="#38a169" stroke-width="0.5"/>
  <text x="76" y="74" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">-</text>
  
  <!-- 4行目 -->
  <circle cx="24" cy="84" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="24" y="87" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">1</text>
  
  <circle cx="42" cy="84" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="42" y="87" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">2</text>
  
  <circle cx="60" cy="84" r="6" fill="url(#buttonGradient)" stroke="#cbd5e0" stroke-width="0.5"/>
  <text x="60" y="87" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle" font-weight="bold">3</text>
  
  <circle cx="76" cy="84" r="6" fill="url(#operatorGradient)" stroke="#38a169" stroke-width="0.5"/>
  <text x="76" y="87" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- 影効果 -->
  <ellipse cx="52" cy="96" rx="40" ry="3" fill="#000000" opacity="0.1"/>
</svg>